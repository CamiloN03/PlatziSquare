<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="well">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="auth.email"/>
        <br />
        <label>Contrase√±a</label>
        <input type="password" class="form-control" [(ngModel)]="auth.password"/>
        <hr />
        <a class="btn btn-block btn-social btn-odnoklassniki" (click)="login()">
          <span class="fa fa-envelope"></span>&nbsp;Login con Email!
        </a>
        <a class="btn btn-block btn-social btn-facebook" (click)="facebookLogin()">
            <span class="fa fa-facebook"></span>&nbsp;Login con Facebook!
        </a>
        <a class="btn btn-danger btn-block" routerLink="/lugares">Cancelar</a>
      </div>
    </div>
  </div>
</div>
