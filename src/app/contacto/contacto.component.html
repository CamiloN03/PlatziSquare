<div class="container">
  <div class="row transparent">
    	<div class="col-md-6">
		    <div class="tuyin first">
			    <span class="title">Envianos tu comentario</span>
			     <div class="plan-name"></div>
			     <div class="text">
             <label>Nombre</label>
             <input type="text" class="form-control">
             <br />
             <label>Correo</label>
            <input type="email" class="form-control">
            <br />
            <label>Mensaje</label>
            <textarea type="email" class="form-control"></textarea>
            <hr />
            <div>
              <a class="col-md-12 btn btn-primary">Enviar</a>
              </div>
              <hr />
			     </div>
		    </div>
		  </div>
      <div class="col-md-6">
        <div class="tuyin first">
          <span class="title">Busca el sitio mas cercano</span>
           <div class="plan-name"></div>
           <div class="text">
             <agm-map [latitude]="lat" [longitude]="lng" [zoom]= "12">
             <agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
            </agm-map>
           </div>
        </div>
      </div>
  </div>
  <hr id="idhr" />
  <a class="btn btn-danger" routerLink>Cancelar</a>
</div>
